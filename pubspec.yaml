name: flutter_template
description: Flutter template project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.1
  equatable: ^2.0.3
  dio: ^4.0.6
  stream_transform: ^2.0.0
  bloc_concurrency: ^0.2.0
  get_it: ^7.2.0
  json_annotation: ^4.8.0
  freezed_annotation: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mockito: ^5.3.2
  build_runner: ^2.3.0
  network_image_mock: ^2.0.1
  json_serializable: ^6.6.1
  freezed: ^2.3.2

flutter:
  uses-material-design: true

  assets:
    - assets/
  
  
  

  
  

  
  

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
